    <style>
      .alert {
        padding: 10px;
        background-color: #f44336; /* Red */
        color: white;
        margin:auto;
      }

      /* The close button */
      .closebtn {
        margin-left: 15px;
        color: white;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
      }

      /* When moving the mouse over the close button */
      .closebtn:hover {
        color: black;
      }
    </style>

    <div class="az-signin-wrapper">
      <div class="az-card-signin">
        <div style="margin:auto;">
          <img src="img/logo_plain.png" alt="Logo" style="width:200px;height:50px;">
        </div>
        <div class="az-signin-header">
          <div style="margin:auto;">
            <h2>Welcome back!</h2>
            <h4>Please sign in to continue</h4>
          </div>
          <form onsubmit="login(event)">
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" placeholder="Enter your email" id="email">
            </div><!-- form-group -->
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Enter your password" id="password">
            </div><!-- form-group -->
            <button class="btn btn-az-primary btn-block" type="submit">Sign In</button>
          </form>
        </div><!-- az-signin-header -->
        <div class="az-signin-footer" style="margin:auto;">
          <p><a href="">Forgot password?</a></p>
        </div><!-- az-signin-footer -->
      </div><!-- az-card-signin -->
    </div><!-- az-signin-wrapper -->
